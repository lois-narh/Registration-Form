<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label for="first name">Enter Your First Name: <input type="text" id="first name" name="first-name" required></label>
            <label for="last name">Enter Your Last Name: <input type="text" id="last name" name="last-name" required > </label>
            <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
            <label for="new-password">Create a New Password: <input type="password" id="new-password" name="new-password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <legend>Account type(required)</legend>
            <label for="personal-account"><input type="radio" id="personal-account" name="personal-account" class="inline" checked >Personal</label>
            <label for="business-account"><input type="radio" id="business-account" name="business-account" class="inline">Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload your profile picture: <input id="profile-picture" type="file" name="file"></label>
            <label for="age">Input Your Age(years): <input id="age" type="number" name="age" min="13" max="120" ></label>
            <label for="referrer">How Did You Hear About Us?: 
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">News</option>
                    <option value="2">YouTube Channel</option>
                    <option value="3">Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: 
                <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        <label for="terms-and-conditions"><input id="terms-and-conditions" name="terms-and-conditions" type="checkbox" required>I accept the <a href="https://en.wikipedia.org/wiki/Wikipedia:Terms_of_use#:~:text=This%20page%20documents%20a%20Wikipedia%20policy">terms and conditions </a></label>
        <input type="submit" value="Submit">

    </form>

    
</body>
</html>
